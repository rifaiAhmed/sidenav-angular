<div class="head" [ngClass]="getHeaderClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div *ngIf="!canShowAsOverLay" class="normal-search">
          <i class="far fa-search search-icon"></i>
          <input
            type="search"
            class="search"
            name=""
            id=""
            placeholder="Search..."
          />
        </div>
        <div *ngIf="canShowAsOverLay">
          <button
            [cdkMenuTriggerFor]="searchOverLay"
            class="search-menu-btn ripple"
          >
            <i class="far fa-search search-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-menu">
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <img [src]="'assets/flag/indo.png'" class="flag" alt="flag" />
          </button>
        </div>
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <i class="far fa-expand menu-icon"></i>
          </button>
        </div>
        <div class="head-menu-item">
          <button
            class="head-menu-item-btn ripple"
            [cdkMenuTriggerFor]="notificationsOverLay"
          >
            <i class="far fa-bell menu-icon"></i>
          </button>
        </div>
      </div>
      <div class="head-user-avatar-container" [cdkMenuTriggerFor]="userOverlay">
        <div class="head-user-avatar">
          <img src="../../assets/user.png" alt="user" class="user-avatar" />
          <div class="circle-indicator pulse"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #searchOverLay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" id="" placeholder="Search..." />
    <button class="search-btn">
      <i class="far fa-search search-icon"></i>
    </button>
  </div>
</ng-template>

<ng-template #notificationsOverLay>
  <div class="overlay overlay-notification overlay-fall" cdkMenu>
    <ul>
      <li class="notification-head-container">
        <div class="notification-head">Notifications</div>
        <span class="view-all-link">View All</span>
      </li>
      <li
        class="notification-message-container"
        *ngFor="let notification of notifications"
        cdkMenuItem
      >
        <i [ngClass]="notification.icon"></i>
        <div class="notification-subject">
          {{ notification.subject }}
        </div>
        <p class="notification-desc">
          {{ notification.description }}
        </p>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #userOverlay>
  <div class="overlay overlay-user overlay-fall" cdkMenu>
    <ul>
      <li (click)="redirectToProfile()" cdkMenuItem>
        <a ngClass="far fa-user" class="icon"></a>
        <span>Profile</span>
      </li>
      <li (click)="redirectToSettings()" cdkMenuItem>
        <a ngClass="far fa-cog" class="icon"></a>
        <span>Settings</span>
      </li>
      <li (click)="logOut()" cdkMenuItem>
        <a ngClass="far fa-power-off" class="icon"></a>
        <span>Logout</span>
      </li>
    </ul>
  </div>
</ng-template>
