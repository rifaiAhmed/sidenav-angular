<div class="card">
  <div class="card-header">
    <h3>Pages</h3>
  </div>
  <div class="table-responsive">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 table-responsive"
    >
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="name_two">
        <th mat-header-cell *matHeaderCellDef>Name 2</th>
        <td mat-cell *matCellDef="let element">{{ element.name_two }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="name_three">
        <th mat-header-cell *matHeaderCellDef>Name 3</th>
        <td mat-cell *matCellDef="let element">{{ element.name_three }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="name_four">
        <th mat-header-cell *matHeaderCellDef>Name 4</th>
        <td mat-cell *matCellDef="let element">{{ element.name_four }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="name_five">
        <th mat-header-cell *matHeaderCellDef>Name 5</th>
        <td mat-cell *matCellDef="let element">{{ element.name_five }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    #paginator
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
